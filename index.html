<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=title.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <h1>Books!</h1>
    <div class="bookshelf">
    </div>
    <div class="book-edit">
        <button class="new-book">NEW BOOK</button>
    </div>
    <div class="book-form">
        <form action="" method="post">
            <fieldset>
                <legend>Insert a new book</legend>
                
                <label for="title">Book Title</label>
                <input type="text" id="title" placeholder="Book title" name="title">
                
                <label for="author">Book Author</label>
                <input type="text" id="author" placeholder="Book author" name="author">
                
                <label for="pages">Amount of pages</label>
                <input type="number" name="pages" id="pages" value="1" min="1">

                <label for="release-year">Year of Release</label>
                <input type="number" name="release-year" id="release-year" min="1" max="9999" value="2024">

                <label for="read">Read</label>
                <select name="read" id="read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>

                <label for="submit">Submit</label>
                <button id="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
